<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Game Management system</title>
</head>
<body>

	<div align="center">
		<h1>Player List</h1>
		<table>
			<thead>

				<tr>
					<th>Game</th>
					<th>playername</th>
					<th>age</th>
					<th>role</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="player :$(listPlayers}" )>
					<td th:text="${player.Game}"></td>
					<td th:text="${player.playername}"></td>
					<td th:text="${player.age}"></td>
					<td th:text="${player.role}"></td>
			</tbody>
		</table>

	</div>


</body>
</html>
